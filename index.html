<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Kalam:wght@300;400;700&family=Kaushan+Script&family=Merienda:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Image Search App</h1>
        <div id="inputBtn">
          <input
            type="text"
            id="searchImg"
            placeholder="Search for Images..."
          />
          <button class="button-3" role="button" id="subtBtn">SEARCH</button>
        </div>
      </header>

      <div id="searchResult"></div>
      <div id="pageNav">
        <button class="button-6" role="button" id="prevBtn">PREV</button>
        <p id="cuurpg">1</p>
        <p>. . . .</p>
        <p id="totalpg"></p>
        <button class="button-6" role="button" id="nxtBtn">NEXT</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
